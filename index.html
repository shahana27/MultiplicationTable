<!DOCTYPE html>
<html>
<head>
<style>
body {
background-image: url("https://images.unsplash.com/photo-1581985673473-0784a7a44e39?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1534&q=80");
background-color: #cccccr;
background-size: cover;
}
</style>
</head>
<body>
	<nav>
		<a href = "https://en.wikipedia.org/wiki/Multiplication_table">About</a>
	</nav>
	<h1>Welcome to Multiplication Table Viewer</h1>
	<p>Enter the required fields to see the Multiplication Table of entered number. </p>
	<form action>
		Table Number:<br>
		<input type="text" id="TN" name="TableNumber">
		<br>
		Initial Number:<br>
		<input type="text" id="IN" name="InitialNumber">
		<br>
		Ending Number:<br>
		<input type="text" id="EN" name="EndingNumber">
	</form>

	<br><br>    
   

	<button onclick="myFunction()">Print Table</button>

 
	<p id="MT"></p>

	<script>
		function myFunction()
		{
		var text = "";
		var Number = parseInt(document.getElementById("TN").value);
		var T;
		var I = parseInt(document.getElementById("IN").value);
		var E = parseInt(document.getElementById("EN").value);

		for (T = I; T <= E; T++) {


     		text += Number + "*" + T + "=" + Number*T + "<br>"; 

		}
		document.getElementById("MT").innerHTML = text;
		}
	</script>
</body>
</html>
